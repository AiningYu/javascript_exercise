<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Layout</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">


<header style="background-color: #4CAF50; color: white; text-align: center; padding: 20px;">
  <h1>Header</h1>
</header>

<div style="max-width: 1800px; margin: 0 auto; display: flex; height: 800px">
  <div style="flex: 1; background-color: blue">

  </div>
  <div style="flex: 2; background-color: deeppink">
    <h2>Container</h2>
    <p>
      This is the main content area. The container is centered, and the space on both sides is equal.
    </p>
  </div>
  <div style="flex: 1; background-color: purple">

  </div>
</div>

<footer style="background-color: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
  <p>Footer</p>
</footer>

</body>
</html>
